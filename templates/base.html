{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mayank Rajoriya{% endblock %}</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    {% block css %}

        <!-- Agar child kuch bhi na de, to by default ye load hoga -->

  <!-- Bootstrap CSS -->

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}

    {% block extra_head %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">Mayank Rajoriya</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item">
  <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
</li>
<li class="nav-item">
  <a class="nav-link {% if request.path == '/projects/' %}active{% endif %}" href="{% url 'projects' %}">Projects</a>
</li>
<li class="nav-item">
  <a class="nav-link {% if request.path == '/skills/' %}active{% endif %}" href="#skills">Skills</a>
</li>
<li class="nav-item">
  <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="#contact">Contact</a>
</li>

              <li class="nav-item">
                <a class="btn btn-resume" href="https://drive.google.com/file/d/11nQk8wfaT4sXjMamX4GPXQUE4qEh9Yen/view?usp=sharing" target="_blank" rel="noopener noreferrer">Resume</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4">
        <div class="container">
            <div class="footer-social-icons mb-3">
                <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="mb-0">&copy; {% now "Y" %} Mayank Rajoriya. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<!--    {% block extra_js %}{% endblock %}-->
</body>
</html>
